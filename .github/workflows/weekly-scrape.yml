name: Weekly Fashion Tee Scrape

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC
  workflow_dispatch:      # Allow manual triggers

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium
        run: npx puppeteer browsers install chrome

      - name: Create data directories
        run: |
          mkdir -p data/patterns
          mkdir -p data/screenshots
          mkdir -p logs

      - name: Download learned patterns
        uses: actions/download-artifact@v4
        with:
          name: learned-patterns
          path: data/patterns/
        continue-on-error: true

      - name: Run AI Agent Scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER || 'openai' }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          LOG_LEVEL: info
          HEADLESS: true
        run: node src/index.js

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scrape-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30

      - name: Upload learned patterns
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: learned-patterns
          path: data/patterns/
          retention-days: 90

      - name: Upload debug screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: debug-screenshots-${{ github.run_id }}
          path: data/screenshots/
          retention-days: 7